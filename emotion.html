<!DOCTYPE html>
<html>
<head>
  <title>Emotion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body class="emotion-page">

  <h2 class="emotion-title">Select Your Mood</h2>

  <div class="moods">
    <button onclick="setMood('LOVE')">LOVE</button>
    <button onclick="setMood('HAPPY')">HAPPY</button>
    <button onclick="setMood('SAD')">SAD</button>
    <button onclick="setMood('ANGRY')">ANGRY</button>
    <button onclick="setMood('MISSING')">MISSING</button>
    <button onclick="setMood('BEING TURNED ON')">BEING TURNED ON</button>
  </div>

  <div id="status" class="mood-status"></div>

  <button class="continue-btn" onclick="goChat()">Continue</button>

  <script src="app.js"></script>
</body>
</html>
